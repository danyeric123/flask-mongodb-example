<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flask Todo</title>
</head>
<body>
	<form action="{{ url_for('index') }}" method="POST">
		<input type="text" name="new-todo" placeholder="Enter todo">
		<button type="submit">Add</button>
	</form>
	<table>
		<thead>
			<tr>
				<th>Content</th>
				<th>Completed?</th>
			</tr>
		</thead>
		<tbody>
			{% for todo in todos %}
				<tr>
					<td>{{todo.content}}</td>
					<td>{{"Y" if todo.complete else "N" }}</td>
					<td><a href="{{ url_for('delete_todo',id=todo.id) }}">
							<button style="background-color:red;">Delete</button>
						</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	
</body>
</html>
